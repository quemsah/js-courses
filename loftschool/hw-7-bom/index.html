<body>
  <div id="homework-container">

    <div id="filter-block">
      Поиск cookie: <input type="text" id="filter-name-input" placeholder="имя cookie">

    <div id="add-block">
      Добавить cookie:<br>

      <button id="add-button">добавить cookie</button>
    </div>
    <hr>
    <div id="list-block">
      Доступные cookie:
      <table id="list-table">
        <thead>
          <tr>
            <th>имя</th>
            <th>значение</th>
            <th>удалить</th>
          </tr>
        </thead>
        <tbody>
          <!-- tr добавлять сюда -->
        </tbody>
      </table>
    </div>

  </div>
</body>
